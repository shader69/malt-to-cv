<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 18px;
    }
    
    .options {
      margin-bottom: 20px;
    }
    
    .option-group {
      margin-bottom: 15px;
    }
    
    .option-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #34495e;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-item input[type="checkbox"] {
      margin: 0;
    }
    
    .checkbox-item label {
      margin: 0;
      font-weight: normal;
      font-size: 14px;
      cursor: pointer;
    }
    
    .generate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
    }
    
    .generate-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>
  
  <div class="options">
    <div class="option-group">
      <label>Options de personnalisation :</label>
      <div id="hideOptions" class="checkbox-group">
        <!-- GÃ©nÃ©rÃ© dynamiquement -->
      </div>
    </div>
    
    <div class="option-group">
      <label>Options d'expansion des sections :</label>
      <div id="expandOptions" class="checkbox-group">
        <!-- GÃ©nÃ©rÃ© dynamiquement -->
      </div>
    </div>
  </div>
  
  <button id="generateBtn" class="generate-btn">
    ðŸ“„ GÃ©nÃ©rer le CV PDF
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
